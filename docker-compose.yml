version: '3'
services:
  ec-suite:
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file:
      - ./.env
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - ./.env
      
  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email myuta.dev@gmail.com -d ecsuite.work --agree-tos
